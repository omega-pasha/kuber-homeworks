apiVersion: apps/v1
kind: Deployment
metadata:
  name: volume-deployment
  labels:
    app: volume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volume
  template:
    metadata:
      labels:
        app: volume
    spec:
      containers:
        - name: multitool
          image: wbitt/network-multitool
          env:
          - name: HTTP_PORT
            value: "1180"
          - name: HTTPS_PORT
            value: "11443"
          ports:
          - containerPort: 1180
            name: http-port
          - containerPort: 11443
            name: https-port
          volumeMounts:
            - name: netology-volume
              mountPath: /shared-dir
        - name: busybox
          image: busybox:latest
          command: ["/bin/sh", "-c"]
          args: ["while true; do echo $(date) >> /shared-dir/log.txt; sleep 5; done"]
          volumeMounts:
            - name: netology-volume
              mountPath: /shared-dir
      volumes:
        - name: netology-volume
          emptyDir: {}
